<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./src/styles/index.css">
    <!-- Bootstrap core css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    <header class="container-fluid">
        <div class ="row">
            <div class="col">
                <h1>Pokedex</h1>
            </div>
        </div>
    </header>
    <div id="search" class="container">
        <div class="row d-flex justify-content-center">
            <select title="Select a Pokemon" id="pokemonList" class="selectpicker" data-live-search="true">
                <option data-token="Ditto">Ditto</option>
                <option data-token="Pikachu">Pikachu</option>
            </select>
        </div>
    </div>
    <div id="pokemonHeader">
        <div class="col d-flex flex-column" >
            <div class="row justify-content-center">
                <h1><span id="pokeName">Ditto</span>
                <small class="text-muted"><span> NÂº</span><span id="pokeID">132</span></small>
                </h1>
            </div>
            <div class="row justify-content-center">
                <div id="types">Poison Grass</div>
            </div>
        </div>
    </div>
    <div id="pokedexTop" class="row d-flex justify-content-between">
        <div class="col-2">
            <div class="row justify-content-start">
                <div id="spriteContainer"></div>
            </div>
            <div class="row justify-content-between">
                <button type="button" class="btn btn-primary"><<</button>
                <div id="imgNote" class="row">
                    <div id="imgNumber">1</div>
                    <div>/</div>
                    <div id="imgMax">5</div>
                </div>
                <button type="button" class="btn btn-primary">>></button>
            </div>
        </div>

        <div id="pokemonInfoTop" class="col-3">
            <div class="">
                <div class="infoCard card-body row">
                    <div class="col-6">
                        <ul>
                            <li>
                                <span class="row att-title">Height</span>
                                <span class="row att-value">0.7</span>
                            </li>
                            <li>
                                <span class="row att-title">Weight</span>
                                <span class="row att-value">0</span>
                            </li>
                            <li>
                                <span class="row att-title">Sex</span>
                                <span class="row att-value">0</span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                <span class="row att-title">Category</span>
                                <span class="row att-value">pepe</span>
                            </li>
                            <li>
                                <span class="row att-title">Abilities</span>
                                <div id="abilitiesList">
                                    <span class="row att-value">as</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="statCard" class="col-4 mr-0">
            <h4 class="text-center">Stats</h4>
            <div class="col">
                <div class="bar row" id="bar-hp"> HP &nbsp<span id="hp">0</span></div>
                <div class="bar row" id="bar-attack"> Attack &nbsp<span id="attack">0</span></div>
                <div class="bar row" id="bar-defense"> Defense &nbsp<span id="defense">0</span></div>
                <div class="bar row" id="bar-speed"> Speed &nbsp<span id="speed">0</span></div>
                <div class="bar row" id="bar-specialAttack"> Special Attack &nbsp<span id="specialAttack">0</span></div>
                <div class="bar row" id="bar-specialDefense"> Special Defense &nbsp<span id="specialDefense">0</span></div>
            </div>
        </div>

    </div>


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script type="module" src="./src/api/apiCalls.js"></script>
</body>
</html>
